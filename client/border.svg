
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
  <!-- Border Element -->
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#212529" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>
  
  <rect width="30" height="30" fill="url(#borderGradient)" />
  
  <!-- Texture pattern -->
  <rect x="5" y="5" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="15" y="5" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="25" y="5" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="0" y="10" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="10" y="10" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="20" y="10" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="5" y="15" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="15" y="15" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="25" y="15" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="0" y="20" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="10" y="20" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="20" y="20" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="5" y="25" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="15" y="25" width="5" height="5" fill="#343a40" opacity="0.2" />
  <rect x="25" y="25" width="5" height="5" fill="#343a40" opacity="0.2" />
  
  <!-- Subtle highlights at corners -->
  <circle cx="0" cy="0" r="2" fill="white" opacity="0.05" />
  <circle cx="30" cy="0" r="2" fill="white" opacity="0.05" />
  <circle cx="0" cy="30" r="2" fill="white" opacity="0.05" />
  <circle cx="30" cy="30" r="2" fill="white" opacity="0.05" />
</svg>